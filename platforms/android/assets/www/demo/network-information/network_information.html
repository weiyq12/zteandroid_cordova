<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络状况信息</title>
    <script type="text/javascript" src="../zte/core.js"></script>
    <script type="text/javascript">

        function myconnType() {
            function checkConnection() {
                var networkState = navigator.connection.type;

                var states = {};
                states[Connection.UNKNOWN]  = 'Unknown connection';
                states[Connection.ETHERNET] = 'Ethernet connection';
                states[Connection.WIFI]     = 'WiFi connection';
                states[Connection.CELL_2G]  = 'Cell 2G connection';
                states[Connection.CELL_3G]  = 'Cell 3G connection';
                states[Connection.CELL_4G]  = 'Cell 4G connection';
                states[Connection.CELL]     = 'Cell generic connection';
                states[Connection.NONE]     = 'No network connection';

                alert('Connection type: ' + states[networkState]);
            }

            checkConnection();
        }

        document.addEventListener("offline", onOffline, false);
        function onOffline() {
            document.getElementById("display_content").innerHTML += "<br />"
                    + "offline networkType=" + navigator.connection.type;
        }

        document.addEventListener("online", onOnline, false);
        function onOnline() {
            document.getElementById("display_content").innerHTML += "<br />"
                    + "online networkType=" + navigator.connection.type;
        }
    </script>
</head>
<body>
<h1>网络状况信息</h1>
<input type="button" style="width: 100%; height: 45px" value="当前网络类型" onclick="myconnType()" />
<div id="display_content">监听到网络变化信息: </div>
</body>
</html>
