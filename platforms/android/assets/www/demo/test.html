<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript" src="zte/core.js"></script>
    <script type="text/javascript" src="mytest.js"></script>
    <script type="text/javascript">
        function test1() {
            var scripts = document.getElementsByTagName("script");
            alert("scripts个数:" + scripts.length);
            if (scripts)
            {
                alert("存在");
                for (var i=0; i<scripts.length; i++)
                {
                    alert("第" + i + "个为:" + scripts[i].src);
                }
            }
            else
            {
                alert("不存在");
            }
        }
    </script>
</head>
<body>
<h1>测试1</h1>
<input type="button" style="width: 100%; height: 45px" value="测试" onclick="test1()" />
</body>
</html>
