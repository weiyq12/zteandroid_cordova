<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>启动画面</title>
    <script type="text/javascript" src="../zte/core.js"></script>
    <script type="text/javascript">

        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            alert("onDeviceReady navigator.splashscreen=" + navigator.splashscreen);
        }

        function myShow() {
            navigator.splashscreen.show();
            window.setTimeout(function () {
                navigator.splashscreen.hide();
            }, 3 * 1000);
        }

    </script>
</head>
<body>
<h1>启动画面</h1>
<input type="button" style="width: 100%; height: 45px" value="显示启动画面3秒后隐藏" onclick="myShow()">
</body>
</html>
