<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <title>启动界面</title>
    <script type="text/javascript">
        function jump() {
            var url = document.getElementById("page_url").value;
            if (null == url)
            {
                alert("请输入主页面地址!");
                return;
            }

            window.location.href = url;
        }

        function test() {
            var url = "test.html?a=" + Math.random();
            //alert(url);
            window.location.href = url;
        }
    </script>
</head>
<body>
<br />
<h1>启动界面</h1>
<h2>请输入主页面地址:</h2>
<input id="page_url" type="text" style="width: 100%; height: 45px" value="http://192.168.1.105:8080/www/demo/index.html" />
<br /><br />
<input type="button" style="width: 100%; height: 45px" value="确定跳转到指定地址" onclick="jump()">
<input type="button" style="width: 100%; height: 45px" value="test" onclick="test()">
</body>
</html>
